<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario_suscripcion">
    <p>
       Nombre:
        <label for="Nombre"> </label>
        <input type="text" name="Nombre" placeholder="Nombre" id="Nombre">
    </p>
    <p>
        Apellido:
        <label for="Apellido"></label>
        <input type="text" name="Apellido" placeholder="Apellido" id="Apellido">
    </p>
    <p> Sexo:
        <label for="Masculino">Masculino</label> <input type="radio" name="sexo" value="Masculino"  id="Masculino">
        <label for="Femenino">Femenino</label> <input type="radio" name="sexo" value="Femenino" id="Femenino">
    </p>
    <p> Edad:
        <label for="edad">edad</label>
        <input type="number" name="edad" placeholder="edad" id="edad">
    </p>
    <p>
        <label for="email">email</label>
        <input type="email" name="email" placeholder="email@dominio.com" id="email">
    </p>
    <p>
       <label for="usuario"> Usuario </label><input type="text" name="usuario" placeholder="usuario" id="usuario">
    </p>
    <p>
        <label for="password">Password:</label> <input type="password" name="password" placeholder="pasword" id="password">
    </p>
    <p>
       <label for="password"> Confirmar Password:<input type="password" name="confirmar_pasword" placeholder="pasword" id="confirmar_pasword">
    </p>
    <p>
        Tipo de servicio:<label for="free"> free<input type="checkbox" name="Tipo_de_servicio" value="free" id="free" >/
        <label for="standard">Standard</label><input type="checkbox" name="Tipo_de_servicio" value="standard" id="standard" > /
        <label for="premium"> Premium </label><input type="checkbox" name="Tipo_de_servicio" value="premium"id="premium" >

       <p>
           <label for="tema" tema> </label>
    <select id="tema">

            <option value="politica"> Politica</option>
            <option value="negocios">Negocios</option>
            <option value="tecnologia">Tecnología</option>
            <option value="salud"> Salud</option>
        </select>

    </p>

    <p>
        <label for="comentario">  Agregue un comentario </label><textarea id="comentario"></textarea>
    </p>
    <p><button type="button">Boton de enviar </button>
    </p>
</form>
</body>
</html>
